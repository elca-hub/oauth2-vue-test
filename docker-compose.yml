version: '3.6'
services:
  web:
    build:
      context: web
    ports:
      - "8080:8080"
    depends_on:
      - api
  web-test:
    image: nginx:1.21.6
    volumes:
      - ./web/dist:/usr/share/nginx/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - api
  api:
    build:
      context: api
    ports:
      - "3000:3000"